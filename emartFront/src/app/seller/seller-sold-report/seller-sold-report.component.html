<div class="container">
    <div class="row">
      <div class="col-md-4">
          <p>Seller Manager >> Sold Report</p>
      </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-8" align="center">
            <p>
                &nbsp;&nbsp;
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" align="center">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-light">
                    <tr class="th">
                        <th>Item name</th>
                        <th>Category</th>
                        <th>Sub Category</th>
                        <th>Buyer</th>
                        <th>Price</th>
                        <th>Sold Num</th>
                        <th>Sold Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let deal of cur_page_deal_list;let lx=index">
                        <td>{{deal.itemName}}</td>
                        <td>{{deal.categoryId}}</td>
                        <td>{{deal.subCategoryId}}</td>
                        <td>{{deal.buyer}}</td>
                        <td align="right">{{deal.price}}</td>
                        <td align="right">{{deal.purchaseNum}}</td>
                        <td align="right">{{deal.purchaseTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-5">
            <span>
                <a href="#" (click)=pageChange(1)><<</a>&nbsp;
            </span>
            <span *ngFor="let page of page_list">
                <a href="#" (click)=pageChange(page) >{{page}}</a>&nbsp;
            </span>
            <span>
                <a href="#" (click)=pageChange(page_list.length)>>></a>
            </span>
        </div>
    </div>
</div>
