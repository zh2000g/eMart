<div class="container">
    <div class="row">
      <div class="col-md-4">
          <p>Seller Manager >> Item In Stock</p>
      </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-8" align="center">
            <p>
                <input type="button" name="itemAdd" value="Add Item" routerLink="/seller/sellerItemAdd">
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-1" align="center">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-light">
                    <tr class="th">
                        <th>Item name</th>
                        <th>Category</th>
                        <th>Sub Category</th>
                        <th>Sold Num</th>
                        <th>Remainning Num</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cur_page_item_list;let lx=index">
                        <td>{{item.item_name}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.sub_category}}</td>
                        <td align="right">{{item.current_num}}</td>
                        <td align="right">{{item.remain_num}}</td>
                        <td align="center">
                            <input type="button" name="edit" value="Edit" class="edit" routerLink="/seller/sellerItemAdd"> &nbsp;
                            <input type="button" name="delete" value="Delete" class="delete"> &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-5">
            <span>
                <a href="#" (click)=pageChange(1)><<</a>&nbsp;
            </span>
            <span *ngFor="let page of page_list">
                <a href="#" (click)=pageChange(page) >{{page}}</a>&nbsp;
            </span>
            <span>
                <a href="#" (click)=pageChange(page_list.length)>>></a>
            </span>
        </div>
    </div>
</div>
